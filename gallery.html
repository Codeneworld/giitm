<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gallerystyle.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-heading">GALLERY</h1>
        <div class="gallery">
            <div class="gallery-item"><img src="image1.jpg" alt="Image 1" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="image2.jpg" alt="Image 2" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="image.png" alt="Image 3" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="poster1.jpg" alt="Image 4" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="poster2.jpg" alt="Image 5" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="download.png" alt="Image 5" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="poster3.jpg" alt="Image 5" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="download (1).png" alt="Image 5" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="download (2).png" alt="Image 5" height="300px" width="300px"></div>
            <div class="gallery-item"><img src="download (3).png" alt="Image 5" height="300px" width="300px"></div>
        </div>
    </div>
</body>
</html>
